<style>
  p {
    color: darkgreen;
  }
  form {
    color: darkgreen;
    background-color: darkgray;
  }
</style>



<form method="post" action="{% url 'login' %}"><br>
<h1 class="title">Log In</h1>

  {% csrf_token %} {{ form.as_p }}

<!-- styled button -->

    <div class="row">

        </div>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br>

{% endblock %}

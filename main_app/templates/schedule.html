{% extends 'base.html' %} {% block content %}

<h1 class="title">Schedule</h1>

<!--Bootstrap multi-level card for schedule items?-->
<div class="container-md">
    <div class="card text-left">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item " role="presentation">
              <button class="nav-link active link-success"  id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Friday</button>
            </li>
            <li class="nav-item " role="presentation">
              <button class="nav-link link-success" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Saturday</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link link-success" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Sunday</button>
            </li>
          </ul>
          <!--Content for each page-->
          <div class="tab-content" id="myTabContent">
            <!--FRIDAY TAB-->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <p style="text-align: center;"> 
                    <span style="font-weight: bolder; color: darkgreen;"><br>Hair of the Dog Winery (6pm - 10pm)</span><br><br>
                Come join us for a "Wedding Casual" party to celebrate the occassion. Live music, wine and dinner will be provided.
                </p>
            </div>
            <!--SATURDAY TAB-->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

            </div>
            
            <!--SUNDAY TAB-->
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

            </div>
          
        
        
        </div>
      </div>
</div>

{% endblock %}

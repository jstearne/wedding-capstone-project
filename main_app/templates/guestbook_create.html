{% extends 'base.html' %} {% block content %}

<body class="create_post">
  <h1 class="pt-3">Create A Post</h1>

  <form action="" method="post" novalidate style="padding: 15px">
    {% csrf_token %}
    <table style="display: flex; justify-content: center">
      {{ form }}
    </table>
    <div
      class="submitButton"
      style="display: flex; justify-content: center; padding: 15px"
    >
      <input type="submit" value="Submit" />
    </div>
  </form>
</body>

{% endblock %}

{% extends 'base.html' %} {% block content %}

<style>
  p {
    color: darkgreen;
    text-align: center;
  }
  form {
    color: darkgreen;
    background-color: darkgray;
    height: 100vh;
  }
</style>


<!--Added form action...test-->
<form action="{% url 'rsvp' user.guest.pk %}" method="post"><br><br>
  <h1 class="pt-3"> R.S.V.P. </h1>
  <p>
    Currently: {{user.guest.rsvp}}

  {% csrf_token %} {{form.as_p}} 
  
  <!-- styled button -->
  <div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div  class="text-center">
              <input type="submit" class="w-60 btn btn-success" value="Submit RSVP" />
            </div>
        </div>
    </div>
  </div>
<br><br><br><br>
</form>


{% endblock %}
